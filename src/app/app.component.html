<div class="phone-board">
  <div class="phone-screen">
    <div class="query">
      {{ query }}
    </div>
    <div class="response" *ngIf="response.length > 0">
      {{ response }}
    </div>
  </div>
  <div
    class="phoneButton"
    *ngFor="let phoneNumber of phoneBoard"
    (click)="
      phoneNumber.number !== '*'
        ? handleButtonClick(phoneNumber.number)
        : sendMessage()
    "
  >
    <div class="number">
      {{ phoneNumber.number }}
    </div>
    <div class="description">
      {{ phoneNumber.description }}
    </div>
  </div>
  <div class="actions" *ngIf="isResponded" (click)="resetScreen()">
    <button>Clear</button>
  </div>
</div>
